<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">  
    <script src="https://kit.fontawesome.com/5d08025053.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,300;0,400;0,600;0,900;1,500&display=swap"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@600;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>i&i Tecnology</title>
</head>
<body>
    <header class="header">
      <nav class="navbar navbar-expand-lg">
        <div class="header__contenedorLogo">
          <figure class="header__figure">
            <img src="./assets/logo.png" alt="imagen logo">
          </figure>
          <h3 class="header__title text-white">
            I&I <br> Technology
          </h3>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">
            <i class="fas fa-bars" style="color:#fff; font-size:28px;"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" id="nav_color">
            <li class="nav-item active">
              <a class="nav-link text-white" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contactanos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Galeria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Servicios</a>
            </li>
          </ul>
        </div>
        <div class="texto_junto"> <i class="fa-solid fa-cart-shopping text-white"style="color:rgb(2, 2, 2); font-size:28px;" data-bs-toggle="offcanvas" data-bs-target="#intro"> </i>
          <p class="numberCar"></p>
         </div>
      </nav>
    </header>
<div class="offcanvas offcanvas-end modalMio" id="intro">
  <div class="offcanvas-header">
    <div class="offcanvas-title">
      <button class="btn btn-danger close" data-bs-dismiss="offcanvas">Cerrar</button>
    </div>
  </div>   
  <div class="offcanvas-body">
    <h2 id="total"></h2>
<div class="centro">
    <button type="button" class="btn btn-success" id="pay">Pagar</button>
  </div>
  <form action="" id="formularioVistaUno">
    <fieldset>
        <legend id="carritoSel">Carrito</legend>
    <label for="">cuantos meses va a desear el servicio?</label>
    <input type="number" id="mesesServicios">
    <br>
    <div class="button-get-plan" id="cotizar">
        <a>
          <i class="fa-solid fa-rocket text-white"></i>
          <span class="text-white">Aceptar</span>
        </a>
      </div>
      <br>
    </fieldset>
</form>
        <div id="cuadroTotal">   
</div>
  </div>
</div>
</div>
    <section class="section__contenedorCards">
      </section>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
